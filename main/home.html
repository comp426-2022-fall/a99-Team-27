<meta charset="UTF-8">
<html>
  <link rel="stylesheet" href="home.scss">

  <div style = "background-color:#e7d0e4">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #5c3b53;
      color: white;
    }
    </style>
    </head>
    <body>
    
      <div style = "display: flex">
        <img src="header.png" style = "height: 20em">
        <div class="card card--inverted">
        <h2 style = "font-family: Georgia, 'Times New Roman', Times, serif;">Register To Begin</h2>
        <form id="register" style = "display:block">
          <label class="input" style="display:block">
            <!-- user input-->
            <!-- Username:<br> -->
            <input style="border:3px solid #5c3b53; background-color:#e7d0e4; box-sizing: border-box;display: block;width: 100%;padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);border-radius: var(--size-radius);"class="input__field" id="registerUsername" type="text" name="username" placeholder="Username" required>
            <!-- Password:<br> -->
            <input style="border:3px solid #5c3b53; background-color:#e7d0e4;  box-sizing: border-box;display: block;width: 100%; padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);border-radius: var(--size-radius);" class ="input__field" id="registerPassword" type="password" name="password" placeholder="Password" required>
            <!-- submit button -->
            <input style = "background-color: black; color:white; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight:bolder"
            class="button-group" type="submit" value="Submit">
          </label>
           
         
        </form>
        </div>
        <p id="registervalue"></p>
      </div>
     
     <br>
    </head>
    <form id="login" style = "display:block">
        <div class="card card--inverted">
          <h2>Login To Continue</h2>
        
            <label class="input" style="display:block">
              <!-- user input-->
              <!-- Username:<br> -->
              <input class="input__field" id="loginUsername" type="text" name="username" placeholder="Username" required>
              <!-- Password:<br> -->
              <input class ="input__field" id="loginPassword" type="password" name="password" placeholder="Password" required>
              <!-- submit button -->
              <input type="submit" id="submit">
            </label>
             
          </div>
          <!-- user input-->
    
          <!-- Yoga -->
          <input type="checkbox" id="yoga" name="yoga">
          <label for="yoga"> Yoga </label>
          <!-- Go for a run! -->
          <input type="checkbox" id="run" name="run">
          <label for="run"> Go for a run! </label>
          <!-- Meditate -->
          <input type="checkbox" id="meditate" name="meditate">
          <label for="meditate"> Meditate </label>
          <!-- Breathing Excercises -->
          <input type="checkbox" id="breathing" name="breathing">
          <label for="breathing"> Breathing Excercises </label>
          <!-- Go to the gym! -->
          <input type="checkbox" id="gym" name="gym">
          <label for="gym"> Go to the gym! </label>
          <!-- Therapy -->
          <input type="checkbox" id="therapy" name="therapy">
          <label for="therapy"> Therapy </label>
          <!-- Read -->
          <input type="checkbox" id="read" name="read">
          <label for="read"> Read </label>
          <!-- submit button -->
          <input type="submit" value="Submit">
      </form>
    <h4> Logged in as: </h4>
    <p id="loginvalue"> </p>
    <h4> Yoga: </h4>
    <p id="yogavalue"> </p>
    <h4> Run: </h4>
    <p id="runvalue"> </p>
    <h4> Meditate: </h4>
    <p id="meditatevalue"> </p>
    <h4> Breathing: </h4>
    <p id="breathingvalue"> </p>
    <h4> Gym: </h4>
    <p id="gymvalue"> </p>
    <h4> Therapy: </h4>
    <p id="therapyvalue"> </p>
    <h4> Read: </h4>
    <p id="readvalue"> </p>
    <!-- <h4> Total: </h4>
    <p id="totalvalue"> </p> -->
    
    <h4> Total Producitivity Points: </h4>
    <p id="totalvalue"> </p>


    
    <script src="./main.js"></script>
  </body>
  </div>
</html>
