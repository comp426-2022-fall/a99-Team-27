<html>
  <head>
	<title> Productivity Tracker </title>
  </head>
  <body>
    <p>Login</p>
    <form id="login">
        <!-- user input-->
        Username:<br>
        <input id="loginUsername" type="text" name="username" placeholder="Username" required><br><br>
        Password:<br>
        <input id="loginPassword" type="password" name="password" placeholder="Password" required><br><br>
        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>
    <p id="loginvalue"></p>

    <p>Register your account below</p>
    <form id="register">
        <!-- user input-->
        Username:<br>
        <input id="registerUsername" type="text" name="username" placeholder="Username" required><br><br>
        Password:<br>
        <input id="registerPassword" type="password" name="password" placeholder="Password" required><br><br>
        <!-- submit button -->
        <input type="submit" value="Submit">
    </form>
    <p id="registervalue"></p>
    <script src="./main.js"></script>
  </body>
</html>
