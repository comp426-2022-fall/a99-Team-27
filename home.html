<html>
  <head>
	<title> Productivity Tracker </title>

  <body>
    <form id="register">
        <h1> Registration </h1>
        <table> 
            <tr> 
                <td> 
                    Username: 
                </td> 
                <td> 
                    <input id="username" type=”text” name=”username” required>

        </table>
    </form>
  </body>
</html>
